<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            {{ request.site.domain }}
        {% endblock %}
    </title>
    {% block extra_css %}

    {% endblock %}
</head>
<body>
<nav>
    <ul style="list-style: none;flex-direction: row;">
        <li>
            <a href="{% url 'base:main' %}">Home</a>
        </li>
        {% if user.is_authenticated %}
            <a href="{% url 'users:logout' %}">Exit</a>
            <a href="{% url 'users:profile' %}">Profile</a>

            {% else %}
            <li>
                <a href="{% url 'users:login' %}">Login</a>
            </li>
            <li>
                <a href="{% url 'users:register' %}">Register</a>
            </li>
        {% endif %}

    </ul>
</nav>

{% block content %}

{% endblock %}
{% block extra_js %}

{% endblock %}
</body>
</html>
